<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>

    <div class="main-content">
        <div class="game-instructions">
            <h2>Choose your Weapon</h2>
            <p>First to score 5 points wins the game</p>
        </div>
        <div class="counter">
            <p class="score" id="player-score">Player 0</p>
            <p class="score" id="computer-score">Computer 0</p>
        </div>
        <div class="game-results"></div>
            <p id="game-result"></p>
            <p id="end-result"></p>
        <div class="buttons">
            <button class="button" id="button-rock">ROCK</button>
            <button class="button" id="button-paper">PAPER</button>
            <button class="button" id="button-scissors">SCISSORS</button>
            <button class="button" id="button-restart">Restart Game</button>
        </div>
    </div>

   <div class="footer">
        <span>Copyright &#169; 2023 Falko Kammel</span>
    </div>

<script src="javascript.js"></script>
</body>
</html>
